---
layout: archive
permalink: /news/
title: "News"
titleshow: false
author_profile: false
toc: false
redirect_from:
  - /news/year/
---

{% include base_path %}

<div id="result-count" style="margin-bottom: 1rem; font-weight: bold; color: #333;"></div>

<script id="posts-data" type="application/json">
  [
    {% assign posts_by_year = site.posts | group_by_exp: "post", "post.date | date: '%Y'" | sort: "name" | reverse %}
    {% for year_group in posts_by_year %}
      {% for post in year_group.items %}
        {
          "year": "{{ year_group.name }}",
          "title": {{ post.title | jsonify }},
          "url": {{ post.url | jsonify }},
          "link": {{ post.link | jsonify }},
          "covertitle": {{ post.covertitle | jsonify }},
          "image_path": {{ post.image_path | jsonify }},
          "alt": {{ post.alt | jsonify }},
          "date": {{ post.date | date: '%Y-%m-%d' | jsonify }},
          "date_display": {{ post.date | date: '%B %d, %Y' | jsonify }},
          "collection": {{ post.collection | jsonify }},
          "type": {{ post.type | jsonify }},
          "venue": {{ post.venue | jsonify }},
          "excerpt": {{ post.excerpt | markdownify | jsonify }},
          "tags": {{ post.tags | jsonify }}
        }{% unless forloop.last %},{% endunless %}
      {% endfor %}{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ]
</script>

<!-- 动态文章容器 -->
<div id="dynamic-articles"></div>

<!-- 引入筛选脚本 -->
<script src="/assets/js/tag-filter.js"></script>
